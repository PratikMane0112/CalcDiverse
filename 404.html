<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://kit.fontawesome.com/b08b6de27e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>CalcDiverse</title>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* 404 section animation */
        .compcontainer {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .logo img {
            margin-left: 35px;
            width: 100px;
            animation: bounce 2s infinite;
        }

        /* Additional styles for the 404 page */
        .logo img {
            width: 100px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .started {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .started:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <!-- Navigation bar section start  -->
    <header>
        <nav class="navbar">
            <div class="image-logo">
                <a href="./index.html">
                    <img src="./assets/images/logo.png" height="36px" width="36px">
                </a>
                <a href="./index.html">
                    <span class="logo">CalcDiverse</span>
                </a>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="./assets/about/about.html" class="nav-link"><i class="fa-solid fa-circle-info"
                            aria-hidden="true"></i> About</a>
                </li>
                <li class="nav-item">
                    <a href="#calculators" class="nav-link"><i class="fa fa-calculator" aria-hidden="true"></i>
                        Calculators</a>
                </li>
                <li class="nav-item">
                    <a href="./assets/contributors/contributor.html" class="nav-link"><i class="fa fa-users"
                            aria-hidden="true"></i> Contributors</a>
                </li>
                <li class="nav-item">
                    <a href="./assets/faq/faq.html" class="nav-link"><i class="fa fa-question-circle"
                            aria-hidden="true"></i> FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="./assets/contact/contact.html" class="nav-link"><i class="fa fa-phone"
                            aria-hidden="true"></i> Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <br><br>
    <section class="comp-section compcontainer" id="404">
        <div class="compcontainer">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo">
            </div>
            <h1 class="heading">404</h1>
            <p class="paragraph">
                Sorry, but the page you were looking for could not be found.
            </p>
            <a href="index.html">
                <button class="started">Go Back Home</button>
            </a>
        </div>
    </section>
    <br><br>

    <script>
        window.addEventListener("load", function () {
            var loaderWrapper = document.getElementById("loader-wrapper");
            loaderWrapper.style.display = "none";
        });
    </script>
</body>

</html>
